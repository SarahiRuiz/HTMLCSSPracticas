<!DOCTYPE html>
<!--Es para que el navegador sepa qué estamos usando-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="/JS/intento.js"></script>
    <link rel="stylesheet" href="/CSS/styleIndex.css">
   <!--Boostrap-->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <header class="extremos">
        <h1 id="titulo" onmouseover="sobre(this)"  onmouseout="quitar(this)">Calculadora</h1>
    </header>

    <aside id="infoIzq">
        <div>
            <h3>Menu</h3>
            <ul>
                <li class="list-group" ><a class="nav-link" style="color:rgb(0, 0, 0)" href="#sum">Suma</a></li>
                <li class="list-group"><a class="nav-link" style="color:rgb(0, 0, 0)" href="#res">Resta</a></li>
                <li class="list-group"><a class="nav-link" style="color:rgb(0, 0, 0)" href="#mul">Multiplicación</a></li>
                <li class="list-group"><a class="nav-link" style="color:rgb(0, 0, 0)" href="#divis">División</a></li>
            </ul>
        </div>
    </aside>

    <article id="prueba"> <!--Información del centro-->
    <!--Suma-->
        <div class="mb-3 centro">
            <h5 id="sum">Suma</h5> 
            <input type="text" id="entradaSum1" placeholder="Numero">
            <br><br>
            <input type="text" id="entradaSum2" placeholder="Numero">
            <br><br>
            <button  type="button" class="btn btn-primary" onclick="imprimirSuma()">Suma</button>
            <br><br>
            <label class="form-label">Resultado: </label> 
            <label id="resSum"></label>
        </div>
    

    
    <!--Resta-->
        <div class="mb-3 centro">
            <h5 id="res">Resta</h5> 
            <input type="text" id="entradaRes1" placeholder="Numero">
            <br><br>
            <input type="text" id="entradaRes2" placeholder="Numero">
            <br><br>
            <button type="button" class="btn btn-primary" onclick="imprimirRes()">Resta</button>
            <br><br>
            <label class="form-label">Resultado: </label> 
            <label id="resRes"></label>
        </div>
    

    
        <!--Resta-->
            <div class="mb-3 centro">
                <h5 id="mul">Multiplicacion</h5> 
                <input type="text" id="entradaMul1" placeholder="Numero">
                <br><br>
                <input type="text" id="entradaMul2" placeholder="Numero">
                <br><br>
                <button type="button" class="btn btn-primary" onclick="imprimirMul()">Resta</button>
                <br><br>
                <label class="form-label">Resultado: </label> 
                <label id="resMul"></label>
            </div>
    

    
        <!--Division-->
            <div class="mb-3 centro">
                <h5 id="divis">División</h5> 
                <input type="text" id="entradaDiv1" placeholder="Numero">
                <br><br>
                <input type="text" id="entradaDiv2" placeholder="Numero">
                <br><br>
                <button type="button" class="btn btn-primary" onclick="imprimirDiv()">Resta</button>
                <br><br>
                <label class="form-label">Resultado: </label> 
                <label id="resDiv"></label>
            </div>
    </article>


    <section id="pie">
        <h1 class="titulo" onmouseover="sobre(this)"  onmouseout="quitar(this)">Fin de la página</h1>
    </section>
</body>
</html>
